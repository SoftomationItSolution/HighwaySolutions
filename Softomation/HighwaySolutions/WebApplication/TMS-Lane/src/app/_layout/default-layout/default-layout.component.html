<div class="main-content">
    <header id="page-topbar ">
        <div class="navbar-header theam-bg">
            <div class="row wt-100">
                <div class="col-md-2 d-flex align-items-center"><span>{{LoginBy}}</span></div>
                <div class="col-md-2 d-flex justify-content-center align-items-center"><span>{{LoginAt}}</span></div>
                <div class="col-md-2 d-flex justify-content-center align-items-center"><span>{{currentTime}}</span></div>
                <div class="col-md-2 d-flex justify-content-center align-items-center"><span [ngClass]="{ 'text-danger': isLessThanTenMinutes }">{{remainingTime}}</span></div>
                <div class="col-md-2 d-flex justify-content-center align-items-center"><span>{{ShiftDetails}}</span></div>
                <div class="col-md-1 d-flex justify-content-center align-items-center"><span>{{SystemVersion}}</span></div>
                <div class="col-md-1 d-flex justify-content-end align-items-center text-danger logout" (click)="confirm()">
                    <i class="mdi mdi-power font-size-16 text-danger"></i> Logout
                </div>
            </div>
        </div>
    </header>
    <div class="page-content theam-bg">
        <router-outlet></router-outlet>
    </div>
    <p-confirmDialog #logOut>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button 
                        pButton 
                        label="Save" 
                        (click)="logOut.accept()" 
                        class="w-8rem ">
                    </button>
                    <button 
                        pButton 
                        (click)="logOut.reject()" 
                        class="btn-dark">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
</div>
