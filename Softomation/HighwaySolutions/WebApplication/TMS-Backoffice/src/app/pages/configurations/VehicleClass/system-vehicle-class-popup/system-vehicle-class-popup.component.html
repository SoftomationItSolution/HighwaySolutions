<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body ">
        <form [formGroup]="DataDetailsForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="SystemVehicleClassName">System Vehicle Class Name</label>
                    <input formControlName="SystemVehicleClassName" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','SystemVehicleClassName')">System
                        Vehicle Class Name is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="SystemVehicleClassDescription">System Vehicle Description</label>
                    <input formControlName="SystemVehicleClassDescription" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','SystemVehicleClassDescription')">System
                        Vehicle Description is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="PermissibleWeight">Permissible Weight</label>
                    <input formControlName="PermissibleWeight" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','PermissibleWeight')">Permissible Weight
                        is
                        required.</small>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('pattern','PermissibleWeight')">
                        {{error['DecimalThreeDigit']}}</small>
                </div>
                <div class="col-md-6">
                    <label for="SystemSubClassIds">Sub Class</label>
                    <p-multiSelect appendTo="body" class="form-control select2"
                        formControlName="SystemSubClassIds" inputId="SystemSubClassIds" [options]="FasTagVehicleClassList"
                        optionLabel="FasTagVehicleClassName" optionValue="FasTagVehicleClassId" placeholder="Sub Class" [style]="{'width':'100%'}">
                    </p-multiSelect>
                    <small class="p-error"
                    *ngIf="submitted && DataDetailsForm.hasError('required','SystemSubClassIds')">Sub Class
                    is
                    required.</small>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                        <label class="form-check-label" for="formCheck2">
                            Status
                        </label>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
