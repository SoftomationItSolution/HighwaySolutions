<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-12">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Lock Screen</h3>
                                </div>

                                <h6 class="h5 mb-0">My Lock screen.</h6>
                                <p class="text-muted mt-2 mb-5">Feel good with Lock screen.</p>

                                <form>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword">Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="LoginPassword" [ngModelOptions]=" 
                                        {standalone: true}" id="exampleInputPassword">
                                    </div>
                                    <button type="submit" class="btn btn-theme" (click)="onLoginSubmit()">Submit</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class=" font-weight-bold text-white mb-4">Don't make things too complicated.</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- {{UserTypeName}} User</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
