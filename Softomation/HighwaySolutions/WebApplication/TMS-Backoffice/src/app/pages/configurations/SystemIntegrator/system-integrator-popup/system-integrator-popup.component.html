<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body ">
        <form [formGroup]="DataDetailsForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="Name">Name</label>
                    <input formControlName="Name" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','Name')">System
                        Integrator Name is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="Address"> Address</label>
                    <input formControlName="Address" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','Address')">System
                        Integrator Address is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="EmailId"> EmailId</label>
                    <input formControlName="EmailId" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','EmailId')">System
                        Integrator Email id is
                        required.</small>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('pattern','EmailId')">{{error['EmailId']}}</small>
                </div>
                <div class="col-md-6">
                    <label for="MobileNumber"> Mobile</label>
                    <input formControlName="MobileNumber" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','MobileNumber')">System
                        Integrator Mobile Number is
                        required.</small>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('pattern','MobileNumber')">{{error['MobileNumber']}}</small>
                </div>
                <div class="col-md-6">
                    <label for="LoginId">Login Id</label>
                    <input formControlName="LoginId" type="text" pInputText autofocus
                        class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="Password">Login Password</label>
                        <div class="input-group grouplist-border">
                            <input class="form-control" formControlName="Password" placeholder="Enter password Here"
                                [type]="hide ? 'password' : 'text'">
                            <i class="mdi  user-icon" [ngClass]="hide ? 'mdi-eye-outline' : 'mdi-eye-off-outline'"
                                (click)="hide = !hide"></i>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                        <label class="form-check-label" for="formCheck2">
                            Status
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
