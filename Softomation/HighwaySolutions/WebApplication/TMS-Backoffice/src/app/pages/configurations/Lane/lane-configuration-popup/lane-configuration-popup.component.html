<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body ">
        <form [formGroup]="DataDetailsForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="PlazaId">Plaza</label>
                    <p-dropdown appendTo="body" formControlName="PlazaId" inputId="PlazaId"
                        [options]="PlazaList" optionLabel="PlazaName" optionValue="PlazaId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','PlazaId')">Plaza is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneNumber">Lane Number</label>
                    <p-dropdown appendTo="body" formControlName="LaneNumber" inputId="LaneNumber"
                        [options]="LaneNumberList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LaneNumber')">Lane Number is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneName">Lane Name</label>
                    <input formControlName="LaneName" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('required','LaneName')">Lane name is required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneTypeId">Lane Type</label>
                    <p-dropdown appendTo="body" formControlName="LaneTypeId" inputId="LaneTypeId"
                        [options]="LaneTypeList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LaneTypeId')">Lane Type is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LanePositionId">Lane Position</label>
                    <p-dropdown appendTo="body" formControlName="LanePositionId" inputId="LanePositionId"
                        [options]="LanePositionList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LanePositionId')">Lane Position is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LanePointId">Lane Point</label>
                    <p-dropdown appendTo="body" formControlName="LanePointId" inputId="LanePointId"
                        [options]="LanePointList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LanePointId')">Lane Point is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneDirectionId">Lane Direction</label>
                    <p-dropdown appendTo="body" formControlName="LaneDirectionId" inputId="LaneDirectionId"
                        [options]="LaneDirectionList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LaneDirectionId')">Lane Direction is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneStatusId">Lane Status</label>
                    <p-dropdown appendTo="body" formControlName="LaneStatusId" inputId="LaneStatusId"
                        [options]="LaneStatusList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LaneStatusId')">Lane Status is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneModeId">Lane Mode</label>
                    <p-dropdown appendTo="body" formControlName="LaneModeId" inputId="LaneModeId"
                        [options]="LaneModeList" optionLabel="DataName" optionValue="DataId"
                        placeholder="Select" class="form-control select2"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','LaneModeId')">Lane Mode is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="LaneSystemIpAddress">Lane System IP</label>
                    <input formControlName="LaneSystemIpAddress" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('required','LaneSystemIpAddress')">Lane System IP is required.</small>
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('pattern','LaneSystemIpAddress')">{{error['IpAddress']}}</small>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                        <label class="form-check-label" for="formCheck2">
                            Status
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
