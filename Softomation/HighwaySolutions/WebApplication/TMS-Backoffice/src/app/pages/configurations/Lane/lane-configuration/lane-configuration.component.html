<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <a href="javascript:void(0);" (click)="NewEntry()" class="btn btn-success mb-2">
                        <i class="mdi mdi-plus me-2"></i> Add Lane
                    </a>
                    <div class="dropdown d-inline-block float-right">
                        <span class="p-input-icon-left">
                            <i class="mdi mdi-text-box-search-outline"></i>
                            <input type="text" pInputText class="form-control"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtableheight">
                    <p-table #dt [value]="DevicesData" [rowHover]="true" [scrollable]="true" [resizableColumns]="true"
                        styleClass="table table-centered datatable dt-responsive nowrap" selectionMode="single"
                        [globalFilterFields]="['PlazaName','LaneNumber','LaneTypeName',
                        'LaneDirectionName','LaneSystemIpAddress','DataStatusName']">
                        <ng-template pTemplate="header" styleClass="thead-light">
                            <tr>
                                <th>S. No.</th>
                                <th pSortableColumn="PlazaName">Plaza Name <p-sortIcon field="PlazaName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="LaneNumber">Lane Number <p-sortIcon
                                        field="LaneNumber"></p-sortIcon></th>
                                <th pSortableColumn="LaneTypeName">Lane Type<p-sortIcon
                                        field="LaneTypeName"></p-sortIcon></th>
                                <th pSortableColumn="LaneDirectionName">Lane Direction<p-sortIcon
                                        field="LaneDirectionName"></p-sortIcon></th>
                                <th pSortableColumn="LaneSystemIpAddress">System IP<p-sortIcon
                                        field="LaneSystemIpAddress"></p-sortIcon></th>
                                <th pSortableColumn="DataStatusName">Status <p-sortIcon
                                        field="DataStatusName"></p-sortIcon></th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                            <tr [pSelectableRow]="rowData">
                                <td>{{i+1}}</td>
                                <td>{{rowData.PlazaName}}</td>
                                <td>Lane-{{rowData.LaneNumber}}</td>
                                <td>{{rowData.LaneTypeName}}</td>
                                <td>{{rowData.LaneDirectionName}}</td>
                                <td>{{rowData.LaneSystemIpAddress}}</td>
                                <td>{{rowData.DataStatusName}}</td>
                                <td style="text-align: center;">
                                    <a href="javascript:void(0);" (click)="onRowEditInit(rowData)"
                                        class="me-3 text-primary" data-bs-container="#tooltip-container0"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                        <i class="mdi mdi-pencil font-size-18"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
