<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <a href="javascript:void(0);" (click)="SaveDetails()" class="btn btn-success mb-2">
                        <i class="mdi mdi-content-save-all-outline me-2"></i> Save changes
                    </a>
                    <div class="dropdown d-inline-block float-right">
                        <span class="p-input-icon-left">
                            <i class="mdi mdi-text-box-search-outline"></i>
                            <input type="text" pInputText class="form-control"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtableheight listtablepadding">
                    <p-table #dt [value]="DevicesData" styleClass="p-datatable-gridlines" columnResizeMode="expand"
                        columnResizeMode="expand" editMode="row" [rowHover]="true" [scrollable]="true"
                        styleClass="p-datatable-striped p-datatable-gridlines" selectionMode="single"
                        [globalFilterFields]="['JourneyName','SystemVehicleClassName','SubVehicleClassName','TollFare']">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>S. No.</th>
                                <th pSortableColumn="EventName">Event Name <p-sortIcon field="EventName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="KeyCode">Key Code <p-sortIcon field="KeyCode"></p-sortIcon>
                                </th>
                                <th>Reset</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>
                                    <input pInputText type="text"
                                        (input)="dt.filter($any($event.target).value, 'EventName', 'contains')"
                                        placeholder="Search by Event Name" class="p-column-filter form-control">
                                </th>
                                <th>
                                    <input pInputText type="text"
                                        (input)="dt.filter($any($event.target).value, 'KeyCode', 'contains')"
                                        placeholder="Search by Key" class="p-column-filter form-control">
                                </th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-editing="editing"
                            let-ri="rowIndex">
                            <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
                                <td>{{ri+1}}</td>
                                <td>{{rowData.EventName}}</td>
                                <td pEditableColumn>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <input type="text" pInputText required autofocus
                                            class="form-control"  [(ngModel)]="rowData.KeyCode" (keydown)="storeAsciiValue($event,rowData)"/>
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{rowData.KeyCode==null?'':rowData.KeyCode}}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                <td style="text-align: center;">
                                    <a href="javascript:void(0);" (click)="onRowReset(rowData)"
                                        class="me-3 text-primary" data-bs-container="#tooltip-container0"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                        <i class="mdi mdi-keyboard-backspace font-size-18"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
