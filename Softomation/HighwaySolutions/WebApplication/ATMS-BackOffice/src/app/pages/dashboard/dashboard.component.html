<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-6">
                        <div #map style="width: 100%; height: 85vh" id="map"></div>
                    </div>
                    <div class="col-xl-6">
                        <div class="row">
                            <div class="col-xl-12">
                                <p-dropdown appendTo="body" inputId="ControlRoomId" [options]="ChainageList"
                                    placeholder="Select" (ngModelChange)="ChainageChange($event.value)"
                                    [(ngModel)]="SelectedChainage" class="form-control select2"
                                    (onChange)="ChainageChange($event.value)"></p-dropdown>
                            </div>
                            <div class="card-body dash-scrole">
                                <div class="row">
                                    <div class="col-xl-8">
                                        <div class="clearfix"></div>
                                        <div class="row align-items-center">
                                            <div class="col-xl-12">
                                                <div id="chart">
                                                    <apx-chart [series]="chartOptions.series"
                                                        [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                                                        [dataLabels]="chartOptions.dataLabels"
                                                        [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
                                                        [title]="chartOptions.title"
                                                        [plotOptions]="chartOptions.plotOptions"></apx-chart>
                                                </div>
                                                <div>
                                                    <div id="stacked-column-chart" class="apex-charts" dir="ltr"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-4">
                                        <div class="dash-info-widget mt-4 mt-lg-0 py-2 px-3 rounded"
                                            *ngFor="let cl of VehicleTrafficCount">
                                            <div class="media dash-main-border pb-2 mt-2">
                                                <div class="avatar-sm mb-3 mt-2">
                                                    <span class="avatar-title rounded-circle bg-white shadow">
                                                        <i [class]="cl.VehicleClassIcon" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                                <div class="media-body ps-3">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <h4 class="font-size-20">
                                                                <a href="#" class="text-primary yellow-gold-color">
                                                                    {{cl.LEventCount}} <i class="mdi mdi-arrow-up"></i>
                                                                </a>
                                                            </h4>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <h4 class="font-size-20">
                                                                <a href="#" class="text-primary yellow-gold-color">
                                                                    {{cl.REventCount}} <i
                                                                        class="mdi mdi-arrow-down"></i>
                                                                </a>
                                                            </h4>
                                                        </div>
                                                        <col-md-12>
                                                            <p class="text-muted">{{cl.VehicleClassName}}</p>
                                                        </col-md-12>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
