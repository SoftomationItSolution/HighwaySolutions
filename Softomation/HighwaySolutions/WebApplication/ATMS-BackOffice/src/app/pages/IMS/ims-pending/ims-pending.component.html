<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="accordion" class="data-filter">
                    <div class="card-header">
                        <div class="dropdown d-inline-block">
                            <h5 class="mb-0">
                                <a href="javascript:void(0);" class="mb-2" (click)="ExColl($event)">
                                    <i class="mdi mdi-arrow-up-circle filter-icon-class" id="datafilterIcon"></i>
                                </a>
                                <a href="javascript:void(0);" (click)="NewEntry()" class="mb-2">
                                    <i class="mdi mdi-plus filter-icon-class"></i> 
                                </a>
                            </h5>
                        </div>
                        <div class="dropdown d-inline-block float-right">
                            <span class="p-input-icon-left">
                                <i class="fa fa-search"></i>
                                <input type="text" pInputText class="form-control"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                            </span>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <form [formGroup]="FilterDetailsForm">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="StartDateTime">Start Date Time</label>
                                            <p-calendar [showTime]="true" [showSeconds]="true" [hourFormat]="'24'"
                                                pInputText autofocus class="form-control"
                                                formControlName="StartDateTime" [readonlyInput]="true"
                                                dateFormat="dd-M-yy"></p-calendar>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="EndDateTime">End Date Time</label>
                                            <p-calendar [showTime]="true" [showSeconds]="true" [hourFormat]="'24'"
                                                pInputText autofocus class="form-control" formControlName="EndDateTime"
                                                [readonlyInput]="true" dateFormat="dd-M-yy"></p-calendar>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="ControlRoomFilterList">Control Room</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="ControlRoomFilterList"
                                                inputId="ControlRoomFilterList" [options]="ControlRoomData"
                                                (onChange)="FillPackages()" optionLabel="DataName" optionValue="DataId"
                                                placeholder="Control Room">
                                            </p-multiSelect>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="PackageFilterList">Package</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="PackageFilterList"
                                                inputId="PackageFilterList" [options]="PackageFilter"
                                                (onChange)="FillChainage()" optionLabel="DataName" optionValue="DataId"
                                                placeholder="Package">
                                            </p-multiSelect>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="ChainageFilterList">Chainage</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="ChainageFilterList"
                                                inputId="ChainageFilterList" [options]="ChainageFilter"
                                                optionLabel="DataName" optionValue="DataValue" placeholder="Chainage">
                                            </p-multiSelect>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="IncidentFilterList">Incident Type</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="IncidentFilterList"
                                                inputId="IncidentFilterList" [options]="IncidentFilter"
                                                optionLabel="DataName" optionValue="DataId"
                                                placeholder="Incident Type">
                                            </p-multiSelect>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="DirectionFilterList">Direction</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="DirectionFilterList"
                                                inputId="DirectionFilterList" [options]="DirectionList"
                                                optionLabel="DataName" optionValue="DataValue" placeholder="Direction">
                                            </p-multiSelect>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="PriorityFilterList">Priority</label>
                                            <p-multiSelect appendTo="body" class="form-control select2"
                                                 formControlName="PriorityFilterList"
                                                inputId="PriorityFilterList" [options]="PriorityList"
                                                optionLabel="DataName" optionValue="DataValue" placeholder="Priority">
                                            </p-multiSelect>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 d-flex justify-content-center text-center">
                                    <button type="button" class="btn btn-info btn-circle btn-lg btn-search" (click)="SearchEntry()">
                                        <i class="mdi mdi-feature-search-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtablepagging listtablepadding" id="tbl">
                    <p-table #dt [value]="IMSData" [rowHover]="true" [scrollable]="true"
                        [resizableColumns]="true" [showCurrentPageReport]="true" [rows]="50" [paginator]="true"
                        [globalFilterFields]="['IncidentId','IncidentCategoryName','PriorityName','EquipmentName','ChainageName','DirectionName']">
                        <ng-template pTemplate="header" styleClass="thead-light">
                            <tr>
                                <th>S. No.</th>
                                    <th>Incident Id</th>
                                    <th pSortableColumn="IncidentCategoryName">Type <p-sortIcon
                                            field="IncidentCategoryName"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="PriorityName">Priority <p-sortIcon
                                            field="PriorityName"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="EquipmentName">Source Equipment<p-sortIcon
                                            field="EquipmentName"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="ChainageName">Chainage <p-sortIcon
                                            field="ChainageName"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="DirectionName">Direction <p-sortIcon
                                            field="DirectionName"></p-sortIcon>
                                    </th>
                                    <th style="text-align: center;">Progress</th>
                                    <th style="text-align: center;">Meida</th>
                                    <th style="text-align: center;">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{rowData.IncidentId}}</td>
                                <td>{{rowData.IncidentCategoryName}}</td>
                                <td>{{rowData.PriorityName}}</td>
                                <td>{{rowData.EquipmentName}}</td>
                                <td>{{rowData.ChainageName}}</td>
                                <td>{{rowData.DirectionName}}</td>
                                <td>
                                    <div class="outer-progressbar">
                                        <div [style.width]="rowData.ProcessPercentage+ '%'" class="inner-progressbar">
                                            <b>{{rowData.ProcessPercentage}}%</b>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center;">
                                    <a href="javascript:void(0);" (click)="onMidiaView(rowData)"
                                        class="me-3 text-secondary" title="Meida Files">
                                        <i class="fa fa-paperclip font-size-18"></i>
                                    </a>
                                </td>
                                <td style="text-align: center;">
                                    <a href="javascript:void(0);" (click)="onRowEditInit(rowData)"
                                        class="me-3 text-primary" data-bs-container="#tooltip-container0"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                        <i class="mdi mdi-pencil font-size-18"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
