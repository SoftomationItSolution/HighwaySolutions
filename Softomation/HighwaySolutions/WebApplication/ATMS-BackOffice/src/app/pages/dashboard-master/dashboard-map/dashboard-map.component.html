<div class="card">
    <div class="card-body">
        <div #map style="width: 100%; height: 85vh" id="map" class="map"></div>
        <div class="map overlay" *ngIf="show==true">
            <div class="card">
                <div class="card-header theam-bg">
                    Equipment Type {{show}}<span class="collapse-icon">
                        <i class="mdi mdi-arrow-collapse-left" (click)="show=!show"></i>
                        <!--  -->
                        <!-- mdi mdi-map-marker-account-outline -->
                    </span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <p-listbox [options]="EquipmentTypeList" [(ngModel)]="selectedEquipmentType"
                            (ngModelChange)="ChnageEquipmentType()" optionLabel="EquipmentTypeName"
                            [style]="{'width':'200px'}" [multiple]="true" [metaKeySelection]="false"></p-listbox>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header theam-bg">
                    Equipment list 
                </div>
                <div class="card-body">
                    <div class="row ">
                        <p-dropdown appendTo="body" inputId="EquipmentId" [options]="selectedEquipmentList"
                            optionLabel="EquipmentName" optionValue="EquipmentId" placeholder="Select"
                            class="form-control select2" [style]="{'width':'200px'}" [(ngModel)]="selectedEquipment"></p-dropdown>
                    </div>
                    <div class="row pad-5">
                        <button type="button" class="btn btn-success" (click)="setfocus()" style="width: 95%;">Move to</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="map overlay1" *ngIf="show==false">
            <div class="card">
                <div class="card-header theam-bg">
                    <span class="collapse-icon">
                        <i class="mdi mdi-arrow-collapse-right" (click)="show=!show"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
