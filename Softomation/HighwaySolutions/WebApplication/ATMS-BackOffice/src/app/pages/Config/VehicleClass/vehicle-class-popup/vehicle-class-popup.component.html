<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="DataDetailsForm">
            <div class="row">
               
                <div class="col-md-6">
                    <label for="VehicleClassName">Class Name</label>
                    <input formControlName="VehicleClassName" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','VehicleClassName')">Name is
                        required.</small>
                    <small class="p-error"
                    *ngIf="submitted && DataDetailsForm.hasError('pattern','VehicleClassName')">Vaild Name is
                    required.</small>
                </div>
                
                <div class="col-md-6">
                    <label for="AllowedSpeed">Allowed Speed (KMPH)</label>
                    <input formControlName="AllowedSpeed" type="text" pInputText required autocomplete="off"
                        class="form-control" />
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('required','AllowedSpeed')">Allowed Speed
                        is required.</small>
                    <small class="p-error" *ngIf="DataDetailsForm.hasError('pattern','AllowedSpeed')">Valid Allowed Speed is required.</small>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                        <label class="form-check-label" for="formCheck2">
                            Status
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
