<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Equipment Details</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body">
        <div class="table-responsive equipment-table">
            <p-table #dt [value]="DevicesData" [rowHover]="true" [scrollable]="true" [resizableColumns]="true"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="header" styleClass="thead-light">
                    <tr>
                        <th>S. No.</th>
                        <th pSortableColumn="EquipmentTypeName">Type <p-sortIcon field="EquipmentTypeName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="EquipmentName">Name <p-sortIcon field="EquipmentName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="ChainageName">Chainage <p-sortIcon field="ChainageName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="IpAddress">IP-Address <p-sortIcon field="IpAddress"></p-sortIcon>
                        </th>
                        <th pSortableColumn="DirectionName">Direction <p-sortIcon field="DirectionName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="DataStatusName">Status <p-sortIcon field="DataStatusName"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{rowData.EquipmentTypeName}}</td>
                        <td>{{rowData.EquipmentName}}</td>
                        <td>{{rowData.ChainageName}}</td>
                        <td>{{rowData.IpAddress}}</td>
                        <td>{{rowData.DirectionName}}</td>
                        <td>{{rowData.DataStatusName}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
    </div>
</div>
