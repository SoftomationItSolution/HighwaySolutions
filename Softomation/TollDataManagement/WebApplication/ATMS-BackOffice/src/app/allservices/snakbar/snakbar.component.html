<div class="d-flex align-items-center">
    <div class="col-sm-12">
        <div class="form-row">
            <div class="col-sm-2" style="margin-top: auto; margin-bottom: auto;">
                <span class="text-success" *ngIf="data.success==true">
                <!-- <mat-icon>check_circle_outline</mat-icon> -->
             </span>
                <span class="text-danger" *ngIf="data.success==false">
                <!-- <mat-icon >cancel_presentation</mat-icon> -->
             </span>
            </div>
            <div class="col-sm-10 align-items-left">
                <span>
                <ul>
                   <li *ngFor="let item of data.message; let i = index">
                      {{item.AlertMessage}}
                   </li>
                </ul>
             </span>
            </div>
        </div>
    </div>
</div>
