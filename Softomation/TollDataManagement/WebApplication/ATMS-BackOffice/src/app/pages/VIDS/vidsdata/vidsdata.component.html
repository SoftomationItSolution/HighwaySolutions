<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <a href="javascript:void(0);" class="btn btn-success mb-2">
                        <i class="mdi mdi-plus me-2"></i> Add Control Room
                    </a>
                    <div class="dropdown d-inline-block float-right">
                        <span class="p-input-icon-left">
                            <i class="fa fa-search"></i>
                            <input type="text" pInputText class="form-control" (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtablepagging listtablepadding">
                    <p-table #dt [value]="EventHistroyData" [rowHover]="true" [scrollable]="true" [resizableColumns]="true" 
                    [showCurrentPageReport]="true" [rows]="50" [paginator]="true"
                    
                        [globalFilterFields]="['PackageName','ChainageName','DirectionName','EventTypeName','EventStartDateStamp']">
                        <ng-template pTemplate="header" styleClass="thead-light">
                            <tr>
                                <th>S. No.</th>
                                <th pSortableColumn="PackageName">Package <p-sortIcon field="PackageName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="ChainageName">Chainage <p-sortIcon field="ChainageName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="DirectionName">Direction <p-sortIcon field="DirectionName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="PositionName">Camera <p-sortIcon field="PositionName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="EventTypeName">Event Type <p-sortIcon field="EventTypeName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="EventStartDateStamp">Event Time <p-sortIcon field="EventStartDateStamp"></p-sortIcon>
                                </th>
                                <th style="text-align: center;">Meida</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{rowData.PackageName}}</td>
                                <td>{{rowData.ChainageName}}</td>
                                <td>{{rowData.DirectionName}}</td>
                                <td>{{rowData.PositionName}}</td>
                                <td>{{rowData.EventTypeName}}</td>
                                <td>{{rowData.EventStartDateStamp}}</td>
                                <td style="text-align: center;">
                                    <a href="javascript:void(0);" (click)="onMidiaView(rowData)"
                                        class="me-3 text-secondary" title="Meida Files">
                                        <i class="fa fa-paperclip font-size-18"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
