<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <!-- <div>
                    <a href="javascript:void(0);" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#exampleModalScrollable"><i class="mdi mdi-plus me-2"></i> Add Module</a>
                    <div class="dropdown d-inline-block float-right">
                        <button type="button" class="btn header-item noti-icon right-bar-toggle1 waves-effect height-45">
                            <i class="mdi mdi-filter-menu-outline"></i>
                        </button>
                    </div>
                </div> -->
                <div class="table-responsive mt-3 listtableheight">
                    <div class="table-responsive table-height-master">
                        <p-table #dt [value]="DevicesData" [rowHover]="true" [scrollable]="true" [resizableColumns]="true" 
                        [style]="{'min-width':'1100px'}" styleClass="p-datatable-striped p-datatable-gridlines" 
                        [globalFilterFields]="['RoleName','DataStatusName']">
                            <ng-template pTemplate="caption">
                                <div style="text-align: right">
                                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                    <input type="text" pInputText size="50" placeholder="Filter" (input)="dt.filterGlobal($any($event.target).value, 'contains')" style="width:auto">
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>S. No.</th>
                                    <!-- <th pSortableColumn="EntryId">Event Id <p-sortIcon field="EntryId"></p-sortIcon>
                                    </th> -->
                                    <th pSortableColumn="Location">Location <p-sortIcon field="Location"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="IPAddress">IP Address <p-sortIcon field="IPAddress"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="EventType">Event Type <p-sortIcon field="EventType"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="DateTime">DateTime <p-sortIcon field="DateTime"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="EventImage">Image <p-sortIcon field="Event Image"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                                <tr style="font-size: 10px;">
                                    <td>{{i+1}}</td>
                                    <!-- <td>{{rowData.EntryId}}</td> -->
                                    <td>{{rowData.Location}}</td>
                                    <td>{{rowData.IPAddress}}</td>
                                    <td>{{rowData.EventType}}</td>
                                    <td>{{rowData.DateTime}}</td>
                                    <td>{{rowData.EventImage}}</td>
                                    <!-- <td style="text-align: center;" *ngIf="DataUpdate==1">
                                        <i class="icon-holder c-blue-500 pi pi-pencil" (click)="onRowEditInit(rowData)"></i>
                                    </td> -->
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example" class="float-right">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
