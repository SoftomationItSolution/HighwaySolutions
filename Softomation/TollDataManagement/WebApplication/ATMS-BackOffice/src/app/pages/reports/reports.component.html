<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="ReportForm">
                    <ng-template matStepLabel>Assets</ng-template>
                    <div class="form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="ControlRoomId">Control Room</label>
                                <p-dropdown appendTo="body" formControlName="ControlRoomId" inputId="ControlRoomId"
                                    [options]="ControlRoomData" optionLabel="ControlRoomName"
                                    optionValue="ControlRoomId" placeholder="Select Control Room" class="form-control select2"
                                    [style]="{'width':'100%'}" (onChange)="ControlChnage($event.value)"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','ControlRoomId')">Control
                                    Room is
                                    required.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="PackageId">Package</label>
                                <p-dropdown appendTo="body" formControlName="PackageId" inputId="PackageId"
                                    [options]="PackageFilter" optionLabel="PackageName" optionValue="PackageId"
                                    placeholder="Select Package" class="form-control select2"
                                    [style]="{'width':'100%'}"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','PackageId')">Package
                                    must be selected.</small>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="StartDate">Start Date</label>
                                <p-calendar class="form-control" formControlName="StartDate" [showIcon]="true"
                                    appendTo="body" dateFormat="dd-MM-yy"></p-calendar>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','StartDate')">
                                    Start Date must be selected.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="EndDate">End Date</label>
                                <p-calendar class="form-control" formControlName="EndDate" [showIcon]="true"
                                    appendTo="body" dateFormat="dd-MM-yy"></p-calendar>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','EndDate')">
                                    End Date must be selected.</small>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="DirectionId">Direction</label>
                                <p-dropdown appendTo="body" formControlName="DirectionId" inputId="DirectionId"
                                    [options]="DirectionList" optionLabel="Name" optionValue="Id" placeholder="Select Direction"
                                    class="form-control select2" [style]="{'width':'100%'}"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','DirectionId')">Direction
                                    must be selected.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="ReportId">Report</label>
                                <p-dropdown appendTo="body" formControlName="ReportId" inputId="ReportId"
                                    [options]="ControlRoomData" optionLabel="ControlRoomName"
                                    optionValue="ReportId" placeholder="Select Report" class="form-control select2"
                                    [style]="{'width':'100%'}"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','ReportId')">Control
                                    Room is
                                    required.</small>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="EventTypeId">Event Type</label>
                                <p-dropdown appendTo="body" formControlName="EventTypeId" inputId="EventTypeId"
                                    [options]="DirectionList" optionLabel="Name" optionValue="Id" placeholder="Select Event Type"
                                    class="form-control select2" [style]="{'width':'100%'}"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','EventTypeId')">Event Type
                                    must be selected.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="ClassId">Class</label>
                                <p-dropdown appendTo="body" formControlName="ClassId" inputId="ClassId"
                                    [options]="ControlRoomData" optionLabel="ControlRoomName"
                                    optionValue="ClassId" placeholder="Select Class" class="form-control select2"
                                    [style]="{'width':'100%'}"></p-dropdown>
                                <small class="p-error"
                                    *ngIf="submitted && ReportForm.hasError('required','ClassId')">
                                    Class is required.</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
