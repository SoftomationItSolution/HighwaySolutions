<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close">
            <i class="mdi mdi-close me-2"></i>
        </button>
    </div>
    <div class="modal-body ">
        <form [formGroup]="DataDetailsForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="ControlRoomName">Control Name</label>
                    <input formControlName="ControlRoomName" type="text" pInputText required autofocus
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','ControlRoomName')">Name is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="Ip">Chainage</label>
                    <input formControlName="ChainageNumber" type="text" pInputText required autocomplete="off"
                        class="form-control" />
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('required','ChainageNumber')">Chainage Number
                        is required.</small>
                    <small class="p-error" *ngIf="DataDetailsForm.hasError('pattern','ChainageNumber')">Valid Chainage
                        Number is required.</small>
                </div>
                <div class="col-md-6">
                    <label for="Latitude">Latitude</label>
                    <input formControlName="Latitude" type="text" pInputText required autocomplete="off"
                        class="form-control" />
                    <small class="p-error" *ngIf="submitted && DataDetailsForm.hasError('required','Latitude')">Latitude
                        is required.</small>
                    <small class="p-error" *ngIf="DataDetailsForm.hasError('pattern','Latitude')">Valid Latitude is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <label for="Longitude">Longitude</label>
                    <input formControlName="Longitude" type="text" pInputText required autocomplete="off"
                        class="form-control" />
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','Longitude')">Longitude is
                        required.</small>
                    <small class="p-error" *ngIf="DataDetailsForm.hasError('pattern','Longitude')">Valid Longitude is
                        required.</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="DirectionId">Direction</label>
                    <p-dropdown appendTo="body" formControlName="DirectionId" inputId="DirectionId" [options]="DirectionList"
                        optionLabel="Name" optionValue="Id" placeholder="Select"  class="form-control select2" [style]="{'width':'100%'}"></p-dropdown>
                    <small class="p-error"
                        *ngIf="submitted && DataDetailsForm.hasError('required','DirectionId')">Direction is
                        required.</small>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                        <label class="form-check-label" for="formCheck2">
                            Status
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
