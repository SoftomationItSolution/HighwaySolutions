<div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Change Password</h5>
            <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="PasswordForm">
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="CurrentPassword">Current Password</label>
                        <!-- <input formControlName="LoginPassword" type="text" pInputText required autofocus
                            class="form-control" /> -->
                        <p-password [toggleMask]="true" class="form-control" formControlName="CurrentPassword"
                            pInputText required></p-password>
                        <small class="p-error"
                            *ngIf="submitted && PasswordForm.hasError('required','CurrentPassword')">Login Password is
                            required.</small>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <label for="Password">New Password</label>
                        <p-password [toggleMask]="true" class="form-control" formControlName="Password"
                            pInputText required></p-password>
                        <small class="p-error"
                            *ngIf="submitted && PasswordForm.hasError('required','Password')">Login Password is
                            required.</small>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <p-password [toggleMask]="true" class="form-control" formControlName="ConfirmPassword"
                            pInputText required></p-password>
                        <small class="p-error"
                            *ngIf="submitted && PasswordForm.hasError('required','ConfirmPassword')">Login Password is
                            required.</small>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
            <button type="button" class="btn btn-success" (click)="UpdatePassword()">Save changes</button>
        </div>
    </div>
</div>
