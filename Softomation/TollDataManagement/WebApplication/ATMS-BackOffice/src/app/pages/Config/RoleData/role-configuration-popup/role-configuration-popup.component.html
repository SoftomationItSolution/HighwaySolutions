<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="DataDetailsForm">
            <div class="mb-3">
                <!-- appearance="outline" -->
                <mat-form-field>
                    <label class="form-label" for="fullname">Role Name</label>
                    <input matInput  type="text" class="form-control" placeholder="Enter role name" formControlName="RoleName">
                    <mat-error *ngIf="DataDetailsForm.get('RoleName').hasError('required')">
                        Name must be entered.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="formCheck2" formControlName="DataStatus">
                    <label  class="form-check-label" for="formCheck2">
                        Status
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
