<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive mt-3 listtableheight">
                    <div class="table-responsive table-height-master">
                        <p-table #dt sortField="EntryId" [sortOrder]="-1" [value]="VehicleClassData" [rowHover]="true"
                            [scrollable]="true" [resizableColumns]="true"
                            styleClass="p-datatable-striped p-datatable-gridlines"
                            [globalFilterFields]="['EntryId','ClassName','ClassDescription','VehicleSpeed','DataStatusName']">
                            <ng-template pTemplate="caption">
                                <div style="text-align: right">
                                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                    <!-- <input type="text" pInputText size="50" placeholder="Filter" (input)="dt.filterGlobal($any($event.target).value, 'contains')" style="width:auto"> -->
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>S. No.</th>
                                    <th pSortableColumn="VehicleClassId">ClassId <p-sortIcon
                                            field="VehicleClassId"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="VehicleClassName">Class Name <p-sortIcon
                                            field="VehicleClassName"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="AllowedSpeed">Allowed Speed(KMPH) <p-sortIcon
                                            field="AllowedSpeed"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="DataStatusName">Status <p-sortIcon
                                            field="DataStatusName"></p-sortIcon>
                                    </th>
                                    <th style="text-align: center;" *ngIf="DataUpdate==1">Update</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                                <tr>
                                    <td>{{i+1}}</td>
                                    <td>{{rowData.VehicleClassId}}</td>
                                    <td>{{rowData.VehicleClassName}}</td>
                                    <td>{{rowData.AllowedSpeed}}</td>
                                    <td>{{rowData.DataStatusName}}</td>
                                    <td style="text-align: center;" *ngIf="DataUpdate==1">
                                        <i class="icon-holder c-blue-500 pi pi-pencil"
                                            (click)="onRowEditInit(rowData)"></i>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
