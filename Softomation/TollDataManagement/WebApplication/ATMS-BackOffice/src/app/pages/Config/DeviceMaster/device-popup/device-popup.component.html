<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">{{PageTitle}}</h5>
        <button type="button" class="btn-close" (click)="ClosePoup()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <mat-stepper linear #stepper>
            <mat-step [stepControl]="DeviceDetailsForm" [editable]="isEditable">
                <form [formGroup]="LocationDetailsForm">
                    <ng-template matStepLabel>Location</ng-template>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select class="form-control" placeholder="Control room"
                                    formControlName="ControlRoomId" required>
                                    <mat-option *ngFor=" let ht of ControlRoomData;" [value]="ht.ControlRoomId">
                                        {{ht.ControlRoomName}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="LocationDetailsForm.get('ControlRoomId').hasError('required')">
                                    Control room must be selected.
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>


                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <!-- <mat-step [stepControl]="DeviceDetailsForm" [editable]="isEditable">
              <form [formGroup]="DeviceDetailsForm">
                <ng-template matStepLabel>Assets</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step> -->
            <mat-step>
                <ng-template matStepLabel>Connection</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-stepper>

        <form [formGroup]="DeviceDetailsForm">

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ClosePoup()">Close</button>
        <button type="button" class="btn btn-success" (click)="SaveDetails()">Save changes</button>
    </div>
</div>
