<div class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <!-- <div class="home-btn"><a href="index.html" class="text-white router-link-active"><i
                            class="fas fa-home h2" style="color: #f68e2b;"></i></a>
                </div> -->
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-xl-1"></div>
                    <div class="col-lg-10 col-md-10 col-xl-10">
                        <div class="row justify-content-center" style="background: white;">
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <div class="card" style="box-shadow: none;">
                                    <div class="card-body">
                                        <div class="px-2 py-3">
                                            <div class="">
                                                <h5 class="text-primary mb-2 mt-4 login-title">Login</h5>
                                                <p class="text-muted">Sign in to continue to ATMS.</p>
                                            </div>
                                            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()"
                                                class="form-horizontal mt-4 pt-2">
                                                <div class="mb-3">
                                                    <div class="input-group grouplist-border">
                                                        <i class="fas fa-user-circle user-icon-login"></i>
                                                        <input type="text" class="form-control"
                                                            placeholder="Enter Name Here" formControlName="UserName">
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <div class="input-group grouplist-border">
                                                        <i class="fas fa-key user-icon-login"></i>
                                                        <input type="password" class="form-control"
                                                            placeholder="Enter password Here" formControlName="Password">
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input"
                                                            id="customControlInline">
                                                        <label class="form-label" for="customControlInline">Remember
                                                            me</label>
                                                    </div>
                                                </div>
                                                <div>
                                                    <button
                                                        class="btn btn-primary custom-btn-css w-100 waves-effect waves-light"
                                                        type="submit">Log In</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <div class="card" style="box-shadow: none;">
                                    <div class="card-body">
                                        <div class="px-2 py-3">
                                            <img src="assets/images/nhai_tp.png" width="100%" alt="logo">
                                        </div>
                                        <div class="mt-4 text-center">
                                            <p class="text-muted"><i class="mdi mdi-google-maps me-1"></i> Address
                                                1<br>, Address 2,<br> City , State - Pincode</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-5 text-center text-white">
                        <p>Â© {{CurrentYear}} ATMS System.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
