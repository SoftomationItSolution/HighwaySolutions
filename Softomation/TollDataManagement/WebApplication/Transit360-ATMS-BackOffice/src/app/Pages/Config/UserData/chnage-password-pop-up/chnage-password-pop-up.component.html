<div class="mat-fab-btn" style="float: right;">
    <button mat-fab color="warn" aria-label="Close" mat-dialog-close matTooltip="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="PasswordForm">
    <!-- <form [formGroup]="PasswordForm"> -->
    <h2 mat-dialog-title>Reset Password</h2>
    <div class="popupBox1">
        <div class="form-row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Current Password" formControlName="CurrentPassword" required [type]="hide1 ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide1 = !hide1" [ngStyle]="{'color':'#2196F3'}">{{hide1 ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="PasswordForm.get('CurrentPassword').hasError('required')">
                        Current Password must be entered.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="New Password" formControlName="Password" required [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide" [ngStyle]="{'color':'#2196F3'}">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="PasswordForm.get('Password').hasError('required')">
                        New Password must be entered
                    </mat-error>
                    <mat-error *ngIf="PasswordForm.get('Password').hasError('pattern')">
                        {{error.Password}}
                    </mat-error>
                </mat-form-field>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="form-row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="ConfirmPassword" required type="password">
                    <mat-error *ngIf="PasswordForm.get('ConfirmPassword').hasError('required')">
                        Confirm Password must be entered
                    </mat-error>
                    <!-- <mat-error *ngIf="PasswordForm.hasError('notSame')">
                        Passwords do not match
                    </mat-error> -->
                    <!-- <span class="mat-error ng-star-inserted" role="alert" id="mat-error-confirm" *ngIf='notSame'>
                        Passwords do not match
                    </span> -->

                </mat-form-field>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
    <div align="end">
        <div class="mat-fab-btn" style="float: right;" *ngIf="LogedUserId != '0'">
            <button mat-fab color="primary" aria-label="Add" (click)="UpdatePassword()" matTooltip="Save">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
</form>
