<div class="top-bar">
    <div class="row d-flex align-items-center">
        <div class="col-md-6 d-md-block d-none">
            <p><i class="arrow right"></i><i class="arrow right"></i> ATCC Events</p>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-md-end justify-content-between pheader">
              
            </div>
        </div>
    </div>
</div>
<div class="table-responsive table-height-master">
    <div class="table-responsive table-height-master">
        <p-table #dt [value]="DevicesData" [rowHover]="true" sortField="EntryId" [sortOrder]="-1" 
        [globalFilterFields]="['EntryId','MetId','ControlRoomName','DeviceName','EventDateTime','VehicleClassName',
        'AxleCount','GrossWeight']" [scrollable]="true" [resizableColumns]="true" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>S. No.</th>
                    <th [pSortableColumn]="'EntryId'" pResizableColumn>Event Id
                        <p-sortIcon [field]="'EntryId'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'ControlRoomName'" pResizableColumn>Control Room
                        <p-sortIcon [field]="'ControlRoomName'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'DeviceName'" pResizableColumn>ATCC
                        <p-sortIcon [field]="'DeviceName'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'EventDateTime'" pResizableColumn>Event Date Time
                        <p-sortIcon [field]="'EventDateTime'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'VehicleClassName'" pResizableColumn>Vehicle Class
                        <p-sortIcon [field]="'VehicleClassName'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'AxleCount'" pResizableColumn>Axle Count
                        <p-sortIcon [field]="'AxleCount'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'GrossWeight'" pResizableColumn>Gross Weight(K.G.)
                        <p-sortIcon [field]="'GrossWeight'"></p-sortIcon>
                    </th>
                    <th>Image</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                <tr style="font-size: 10px;">
                    <td>{{i+1}}</td>
                    <td>{{rowData.EntryId}}</td>
                    <td>{{rowData.ControlRoomName}}</td>
                    <td>{{rowData.DeviceName}}</td>
                    <td>{{rowData.EventDateTime}}</td>
                    <td>{{rowData.VehicleClassName}}</td>
                    <td>{{rowData.AxleCount}}</td>
                    <td>{{rowData.GrossWeight}}</td>
                    <td  style="text-align: center;">
                        <i *ngIf="rowData.VehicleImage!=''" class="icon-holder c-blue-500 fa fa-file-image-o" (click)="ViewImage(rowData.VehicleImage)"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
