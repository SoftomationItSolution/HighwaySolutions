<div class="d-flex align-items-center">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2" >
                <span [ngClass]="data.success==true ? 'text-success':'text-danger'">
                    <i class="fa" [ngClass]="data.success==true ? 'fa-check-circle':'fa-ban'" aria-hidden="true"></i>
                </span>
            </div>
            <div class="col-sm-10 align-items-left">
                <!-- <div>{{items[0].AlertMessage}}</div> -->
                <div *ngFor="let item of items">{{item.AlertMessage}}</div>
                <!-- <ul>
                    <li *ngFor="let item of items">
                        {{item.AlertMessage}}
                    </li>
                </ul> -->
            </div>
        </div>
    </div>
</div>
