<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <a href="javascript:void(0);" (click)="SaveDetails()" class="btn btn-success mb-2">
                        <i class="mdi mdi-content-save-all-outline me-2"></i> Save changes
                    </a>
                    <div class="dropdown d-inline-block float-right">
                        <span class="p-input-icon-left">
                            <i class="fa fa-search"></i>
                            <input type="text" pInputText class="form-control"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtableheight">
                    <p-table #dt [value]="SystemDetails" [rowHover]="true" [scrollable]="true" [resizableColumns]="true"
                        styleClass="table table-centered datatable dt-responsive nowrap" [globalFilterFields]="['SystemName','SystemDescription','DashBoard','DataStatus','DirectionName',
                        'DataStatusName']">
                        <ng-template pTemplate="header" styleClass="thead-light">
                            <tr>
                                <th>S. No.</th>
                                <th pSortableColumn="SystemName">Name <p-sortIcon field="SystemName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="SystemDescription">Description <p-sortIcon
                                        field="SystemDescription"></p-sortIcon>
                                </th>
                                <th pSortableColumn="DataStatus" style="text-align: center;">Status <p-sortIcon
                                        field="DataStatus"></p-sortIcon>
                                </th>
                                <th pSortableColumn="DashBoard" style="text-align: center;">On DashBoard
                                    <p-sortIcon field="DashBoard"></p-sortIcon>
                                </th>
                                <th>Report List</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{rowData.SystemName}}</td>
                                <td>{{rowData.SystemDescription}}</td>
                                <td style="text-align: center;">
                                    <input class="form-check-input" type="checkbox"
                                        (ngModelChange)="handleCheck($event,rowData,1)"
                                        [(ngModel)]="rowData.DataStatus">
                                </td>
                                <td style="text-align: center;">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="rowData.DashBoard"
                                        (ngModelChange)="handleCheck($event,rowData,2)">
                                </td>
                                <td>
                                    <p-multiSelect appendTo="body" class="form-control select2"
                                        [options]="ReportDetails" [(ngModel)]="rowData.ReportIdList"
                                        optionLabel="ReportName" optionValue="ReportId" placeholder="Reports" [style]="{'width':'200px'}" (ngModelChange)="ReportSelection($event,rowData)">
                                    </p-multiSelect>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
