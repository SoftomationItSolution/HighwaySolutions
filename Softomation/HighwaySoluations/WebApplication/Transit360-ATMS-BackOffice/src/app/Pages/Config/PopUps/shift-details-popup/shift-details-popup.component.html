<div class="mat-fab-btn" style="float: right;">
    <button mat-fab color="warn" aria-label="Close" mat-dialog-close matTooltip="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>
<h2 mat-dialog-title>Open Shift Details</h2>
<div class="table-responsive table-height-popup">
    <p-table #dt [value]="ShiftDetails" [rowHover]="true" [scrollable]="true" [resizableColumns]="true" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th>S. No.</th>
                <th>Shift Date</th>
                <th>Shift Timing</th>
                <th>Shift Status</th>
                <th *ngIf="PermissionData==1"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
            <tr style="font-size: 10px;">
                <td>{{i+1}}</td>
                <td>{{rowData.ShiftDate | date:'dd-MMM-yyyy'}}</td>
                <!-- <td>{{rowData.StartTimmng}}-{{rowData.EndTimming}}</td> -->
                <td>Shift {{rowData.ShiftId}}</td>
                <td>{{rowData.ShiftStatusName}}</td>
                <td *ngIf="PermissionData==1" style="text-align: center;">
                    <i class="icon-holder c-danger-500 pi pi-times-circle" (click)="onRowPermissionInit(rowData)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
