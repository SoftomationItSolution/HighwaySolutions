<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <a href="javascript:void(0);" (click)="SaveDetails()" class="btn btn-success mb-2">
                        <i class="mdi mdi-content-save-all-outline me-2"></i> Save changes
                    </a>
                    <div class="dropdown d-inline-block float-right">
                        <span class="p-input-icon-left">
                            <i class="fa fa-search"></i>
                            <input type="text" pInputText class="form-control" (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive mt-3 listtableheight listtablepadding">
                    <p-table #dt [value]="EventTypeList" [rowHover]="true" [scrollable]="true" [resizableColumns]="true"
                        styleClass="table table-centered datatable dt-responsive nowrap"
                        [globalFilterFields]="['EventTypeName']">
                        <ng-template pTemplate="header" styleClass="thead-light">
                            <tr>
                                <th class="bold">S. No.</th>
                                <th pSortableColumn="EventTypeName">Event Type <p-sortIcon field="EventTypeName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="EventsRequired" style="text-align: center;">Events Required <p-sortIcon field="EventsRequired"></p-sortIcon>
                                </th>
                                <th pSortableColumn="ReviewRequired" style="text-align: center;">Review Required <p-sortIcon field="ReviewRequired"></p-sortIcon>
                                </th>
                                <th pSortableColumn="ChallanTypeId">Chalan Type <p-sortIcon field="ChallanTypeId"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{rowData.EventTypeName}}</td>
                                <td style="text-align: center;">
                                    <input class="form-check-input" type="checkbox" (ngModelChange)="handleCheck($event,rowData,'EventsRequired')" [(ngModel)]="rowData.EventsRequired">
                                </td>
                                <td style="text-align: center;">
                                    <input class="form-check-input" type="checkbox" (ngModelChange)="handleCheck($event,rowData,'ReviewRequired')" [(ngModel)]="rowData.ReviewRequired">
                                </td>
                                <td>
                                    <p-dropdown [(ngModel)]="rowData.ChallanTypeId" appendTo="body" inputId="ChallanTypeId" [options]="ChalanTypeData"
                                    optionLabel="DataName" optionValue="DataId" placeholder="Select" [style]="{'width':'100%'}" [disabled]="rowData.ReviewRequired==false"></p-dropdown>
                                </td>
                               </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
